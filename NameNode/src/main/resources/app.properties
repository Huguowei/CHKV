#namenode export this ip to datanode
namenode.datanode.ip=192.168.0.136
namenode.datanode.port=10101
namenode.datanode.workThread=2

#namenode export this ip to client
namenode.client.ip=192.168.0.136
namenode.client.port=10102
namenode.client.workThread=2


# 1:cache, 2:database,
namenode.mode=1

# 是否使用HA
namenode.useHA=false
# HA相关配置
namenode.zk.connectAddr=127.0.0.1:2181,127.0.0.1:3181,127.0.0.1:4181
namenode.zk.sessionTimeout=2000
namenode.zk.connectionTimeout=8000
namenode.zk.masterNodePath=/CHKV/masterNode
namenode.zk.baseSleepTimeMs=1000
namenode.zk.maxRetries=10